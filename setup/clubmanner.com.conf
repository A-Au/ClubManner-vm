<VirtualHost *:80>
        WSGIDaemonProcess clubmanner.com python-home=/home/ubuntu/git/ClubManner-backend/backendenv python-path=/home/ubuntu/git/ClubManner-backend
        WSGIScriptAlias / /home/ubuntu/git/ClubManner-backend/clubmanner/wsgi.py process-group=clubmanner.com

        ServerAdmin iamandrewau@gmail.com
        DocumentRoot /home/ubuntu/git/ClubManner-backend
        Alias "/mock" "/var/www/clubmanner.com/mock/"
        Alias "/resources" "/var/www/resources/"
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory /home/ubuntu/git/ClubManner-backend>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>
        #<Directory /home/ubuntu/git/ClubManner-frontend/mock/>
        #        DirectoryIndex mock.html
        #        Options Indexes FollowSymLinks
        #        AllowOverride None
        #        Require all granted
        #</Directory>
</VirtualHost>
