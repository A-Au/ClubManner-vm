<VirtualHost *:80>
        WSGIDaemonProcess clubmanner.com python-home=/home/ubuntu/ClubManner-Email/emailenv python-path=/home/ubuntu/ClubManner-Email/clubmanneremail
        WSGIScriptAlias / /home/ubuntu/ClubManner-Email/clubmanneremail/clubmanneremail/wsgi.py process-group=clubmanner.com

        ServerAdmin iamandrewau@gmail.com
        DocumentRoot /home/ubuntu/ClubManner-Email/clubmanneremail
        Alias "/mock" "/var/www/clubmanner.com/mock/"
        Alias "/resources" "/var/www/resources/"
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory /home/ubuntu/ClubManner-Email/clubmanneremail>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>
        #<Directory /home/ubuntu/ClubManner-frontend/mock/>
        #        DirectoryIndex mock.html
        #        Options Indexes FollowSymLinks
        #        AllowOverride None
        #        Require all granted
        #</Directory>
</VirtualHost>